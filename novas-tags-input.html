<!DOCTYPE html>
<html>
<head>
	<title>Novas de input</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo1.css">
	
</head>
<body>
<form>
	<!-- Novos elementos -->
	<label for="nome">nome</label>
	<input type="text" autofocus="" id="nome"><br><br>
<!-- emails -->
	<label for="Email">Email</label>
	<input type="email" id="email" required ><br><br>
<!-- numero -->
	<label for="numero">numero</label>
	<input type="number" id="numero" min="1" max="20" step="5"><br><br>
<!-- url -->
	<label for="url">Url</label>
	<input type="url" id="url" placeholder="Ex: http://www..."><br><br>
<!-- Pesquisa -->
	<label for="pesquisa">Pesquisa</label>
	<input type="search" id="Pesquisa"><br><br>
<!-- Range -->
	<label for="range">Range</label>
	<input type="range" id="Range" min="1" max="5" value="2"><br><br>
<!-- Data -->
	<label for="data">Data</label>
	<input type="date" id="data" ><br><br>
<!-- Cor -->
	<label for="cor">cor</label>
	<input type="color" id="cor"><br><br>

	<input type="submit" value="Enviar">
</form>
</body>
</html>
